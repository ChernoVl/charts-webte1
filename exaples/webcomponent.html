<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <my-component></my-component>
<script>
    class MyComponent extends HTMLElement{
        connectedCallback(){
            this.innerHTML = `<h1>Hi</h1>`;
        }
    }
    customElements.define('my-component', MyComponent);
</script>
</body>
</html>
