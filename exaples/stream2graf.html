<!DOCTYPE html>
<html lang='sk'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load plotly.js into the DOM -->
    <script type="text/javascript" src="../plotly-latest.min.js"></script>

    <title>Graf</title>
</head>
<body>
    <!--    <h1>Tome</h1>-->
    <!--    <my-component></my-component>-->

    <!-- Plotly chart will be drawn inside this DIV -->
    <div id="graph"></div>
    <script>
        function rand() {
            return Math.random();
        }

        Plotly.plot('graph', [{
            y: [1,2,3].map(rand),
            mode: 'lines',
            line: {color: '#80CAF6'}
        }, {
            y: [1,2,3].map(rand),
            mode: 'lines',
            line: {color: '#DF56F1'}
        }]);

        var cnt = 0;

        var interval = setInterval(function() {

            Plotly.extendTraces('graph', {
                y: [[rand()], [rand()]]
            }, [0, 1])
            cnt++;

            if(cnt === 100){
                console.log("clearInterval | cnt === 100");
                clearInterval(interval);    //stop
            }
        }, 5);


    </script>
</body>
</html>
